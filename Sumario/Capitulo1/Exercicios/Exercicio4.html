
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio4</title>
  </head>

  <body>
    <header>
      <h1>Exercício 4</h1>
    </header>

    <section>
      <form action="https://postman-echo.com/post" method="post" enctype="multipart/form-data">
        <fieldset>
          <legend>Informacoes do cliente</legend>

          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" required />
          <br /><br />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            required
          />
          <br /><br />

          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            pattern="\(\d{2}\) \d{5}-\d{4}"
            title="Digite no formato (XX) XXXXX-XXXX"
          />
          <br /><br />

          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            minlength="8"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="A senha deve ter mais de 8 caracteres, conter no mínimo uma letra maiúscula, uma minúscula e um caracter especial"
            required
          />
          <br /><br />

          <label for="site">Site</label>
          <input type="url" id="site" name="site" />
          <br /><br />
        </fieldset>

        <fieldset>
          <legend>Detalhes do pedido</legend>

          <label for="cor">Cor do produto</label>
          <input type="color" name="cor" id="cor" />
          <br /><br />

          <label for="data">Data de Entrega</label>
          <input
            type="datetime-local"
            name="data"
            id="data"
            min="2026-01-01T00:00"
            max="2026-12-31T23:59"
          />
          <br /><br />

          <label for="qtd">Quantidade</label>
          <input
            type="range"
            id="qtd"
            name="qtd"
            min="1"
            max="10"
            value="5"
            step="1"
          />
          <br /><br />

          <label for="modelo">Modelo do produto</label>
          <input type="text" id="modelo" name="modelo" list="lista-modelos" />

          <datalist id="Lista de Modelos">
            <option value="Notebook"></option>
            <option value="Tablet"></option>
            <option value="Smartwatch"></option>
          </datalist>
          <br /><br />

          <label for="comprovante">Comprovante</label>
          <input
            type="file"
            id="comprovante"
            name="comprovante"
            accept=".jpg, .png, .pdf"
            required
          />
        </fieldset>

        <fieldset>
          <legend>Opcoes de envio</legend>

          <p>tipo de envio</p>

          <label for="envio_normal">Envio Normal</label>
          <input
            type="radio"
            id="envio_normal"
            name="tipo_enviado"
            value="Normal"
            checked
          />
          <br /><br />

          <label for="envio_expresso">Envio Expresso</label>
          <input
            type="radio"
            id="envio_expresso"
            name="tipo_enviado"
            value="Expresso"
          />
          <br /><br />

          <label for="comentarios">Comentarios Adicionais</label>
          <textarea
            name="comentarios"
            id="comentarios"
            rows="4"
            cols="50"
            minlength="10"
            maxlength="300"
            placeholder="Deixe seu comentário aqui"
          ></textarea>
          <br /><br />
        </fieldset>

        <fieldset>
          <legend>Finalizacao</legend>

          <input type="checkbox" id="termos" name="termos" required />
          <label for="termos">Eu concordo com todos os termos de servico</label>
          <br /><br />

          <button type="submit">Finalizar pedido</button>
        </fieldset>
      </form>
    </section>

    <footer>
      <a href="../../Sumario.html">Retornar para o Sumário</a>
    </footer>
  </body>
</html>
